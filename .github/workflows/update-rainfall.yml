name: Update NOAA Rainfall Data (Stable)

on:
  schedule:
    - cron: "0 3 1 1 *"   # Run every Jan 1st at 3am UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install node-fetch

      - name: Run NOAA rainfall updater
        run: node scripts/updateRainfall.js

      - name: Commit & push updated rainfall.json
        run: |
          git config user.name "Rainwater Bot"
          git config user.email "bot@rainwater.directory"
          git add src/data/rainfall.json
          git commit -m "Update rainfall.json from NOAA normals (1991â€“2020)"
          git push origin main